<div class="row">
    <table class="bordered highlight lowSize resultadosTabla text-center myDivToPrint" style="margin-bottom:10px;">
        <thead>
        <tr>
            <th title="Fecha" data-field="fechs" style="width:10%;">Fecha</th>
            <th title="Estado" data-field="estado" style="width:15%;">Estado</th>
            <th title="Gestor" data-field="egstor" style="width:10%;">Gestor</th>
            <th title="Comentario" data-field="comentario" style="width:10%;">Comentario</th>
        </tr>
        </thead>
        <tbody id="contentTable">
            <tr ng-repeat="observacion in observaciones">
                <td>{{observacion.fechaAlta | date : 'dd/MM/yyyy HH:mm'}}</td>
                <td>{{observacion.estado}}</td>
                <td>{{observacion.gestor}}</td>
                <td>{{observacion.descripcion}}</td>
            </tr>
        </tbody>
    </table>
    <div>
        <button id="backButton" class="btn waves-effect waves-light button-medium">VOLVER</button>
    </div>
</div>
