<div class="cent_detalle expDetalle">
    <div ng-controller="ExpDetailHeaderController">
        <exp-detail-header info-header="infoHeader" info-expediente="infoExpediente" open-dialog="openDialog" go-to-obs="goToObs" is-obs="isObs"></exp-detail-header>
    </div>
    <table class="bordered highlight lowSize resultadosTabla text-center myDivToPrint">
        <thead>
        <tr>
            <th title="Fecha" data-field="fechs">Fecha</th>
            <th title="Estado" data-field="estado">Estado</th>
            <th title="Gestor" data-field="egstor">Gestor</th>
            <th title="Comentario" data-field="comentario">Comentario</th>
        </tr>
        </thead>
        <tbody id="contentTable">
            <tr ng-repeat="observacion in observaciones">
                <td>{{observacion.fechaAlta | date : 'dd/MM/yyyy HH:mm'}}</td>
                <td>{{observacion.estado}}</td>
                <td>{{observacion.gestor}}</td>
                <td>{{observacion.descripcion}}</td>
            </tr>
        </tbody>
    </table>
    <div class="col-sm-12">
        <button id="backButton" class="buttonDefault btn-white pull-right">VOLVER</button>
    </div>
</div>
