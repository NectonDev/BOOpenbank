<div>
    <div class="col s4 mostrar_resultados" style="padding-left:28px;">
        Mostrar:
        <div style="width:35px;display:inline-block;height:20px;margin-left:5px;margin-right:5px;" class="noBorder">
            <md-input-container style="width:90px;right:0px;font-size: 14px;">
                <md-select ng-model="actualSizePerPage" aria-label="Numero de resultados">
                    <md-option ng-selected="defaultResultsPerPage === resultsPerPage" ng-value="resultsPerPage" ng-repeat="resultsPerPage in resultsPerPageOptions">{{resultsPerPage}}</md-option>
                </md-select>
            </md-input-container>
        </div>
        registros por p&aacute;gina
    </div>
    <div>
        <ul class="pagination col s4 offset-s4 pagination-padding text-right-bottom noPadding" style="padding-right: 1.2% !important;">
            <li class="disabled">
                <a><i class="material-icons">chevron_left</i></a>
            </li>
            <li class="active" ng-repeat="page in numTotalPages">
                <a ng-click="goToPage(page)">{{page}}</a>
            </li>
            <li class="disabled">
                <a><i class="material-icons">chevron_right</i></a>
            </li>
        </ul>
    </div>
</div>
